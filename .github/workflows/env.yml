name: Environment
on:
  push:
  workflow_dispatch:
env:
  NODE_ENV: production
  GH_SECRET: 42
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name; Print Env Build
        run: |
          echo "${{ env.NODE_ENV }}"
          echo "${{ env.FG_SERCRET }}"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name; Print Env Deploy
        run: |
          echo "${{ env.NODE_ENV }}"
          echo "${{ env.FG_SERCRET }}"